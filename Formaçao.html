<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formação</h1>
        <nav>
            <ul>
                
            </ul>
        </nav>
    </header>

    <main>
        <section class="sobre-mim">
            <h2>Minhas Formaçoes</h2>
            <p>Estou atualmente cursando Análise e Desenvolvimento de Sistemas na Faculdade Uninter e tenho uma formação anterior em Química e Telecomunicações. Meu objetivo é integrar minha formação técnica com a inovação no mundo digital.</p>

<style>/* Resetando margens e paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f7f7f7;
    color: #333;
    padding-top: 50px; /* Ajustando para não sobrepor o cabeçalho */
}

/* Header */
header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
    font-size: 1.8em;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin-top: 10px;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

nav ul li a:hover {
    background-color: #575757;
    transform: scale(1.1); /* Efeito de zoom suave */
}

/* Main content */
main {
    padding: 30px;
    text-align: center;
    margin-top: 80px; /* Espaço para o cabeçalho fixo */
}

.sobre-mim {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    margin: 30px auto;
    transition: transform 0.3s ease;
}

.sobre-mim:hover {
    transform: translateY(-5px); /* Efeito de "elevação" ao passar o mouse */
}

.sobre-mim h2 {
    font-size: 2.5em;
    margin-bottom: 25px;
    color: #333;
    font-weight: bold;
}

.sobre-mim p {
    font-size: 1.3em;
    line-height: 1.8;
    margin-bottom: 20px;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    font-size: 1em;
    margin-top: 30px;
}

/* Responsividade */
@media (max-width: 768px) {
    header h1 {
        font-size: 1.8em;
    }

    nav ul {
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin-right: 10px;
    }

    .sobre-mim {
        padding: 20px;
    }

    .sobre-mim h2 {
        font-size: 2em;
    }

    .sobre-mim p {
        font-size: 1.1em;
    }
}
</style>
